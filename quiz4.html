<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz 4: Patrimonio Neto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Quiz 4: Patrimonio Neto</h1>
      <p>Responde las siguientes preguntas sobre el patrimonio neto según el PGC</p>
    </header>

    <main>
      <!-- Pregunta 1 -->
      <div class="pregunta">
        <p><strong>1. ¿Qué subagrupación se crea dentro del patrimonio neto para reflejar ajustes por cambios de valor?</strong></p>
        <div class="opciones">
          <input type="checkbox" id="q1a" value="A">
          <label for="q1a">A-1) Reservas</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1b" value="B">
          <label for="q1b">A-2) Ajustes por cambio de valor</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1c" value="C">
          <label for="q1c">A-3) Resultados negativos</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1d" value="D">
          <label for="q1d">A-4) Subvenciones oficiales</label>
        </div>
      </div>

      <!-- Pregunta 2 -->
      <div class="pregunta">
        <p><strong>2. ¿Qué elementos incluye la subagrupación A-2 "Ajustes por cambio de valor"?</strong></p>
        <div class="opciones">
          <input type="checkbox" id="q2a" value="A">
          <label for="q2a">Activos financieros a valor razonable con cambios en el patrimonio neto</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2b" value="B">
          <label for="q2b">Operaciones de cobertura</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2c" value="C">
          <label for="q2c">Otros ajustes</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2d" value="D">
          <label for="q2d">Resultados del ejercicio</label>
        </div>
      </div>

      <!-- Botón para verificar -->
      <button class="boton" onclick="verificar()" style="margin: 20px auto; display: block;">
        Verificar Respuestas
      </button>

      <!-- Resultado -->
      <div id="resultado" style="margin-top: 20px; padding: 15px; display: none; background: #f0f7ff; border-radius: 8px; line-height: 1.6;"></div>
    </main>

    <!-- Botón de regreso -->
    <footer>
      <a href="index.html" class="boton" style="width: 200px; margin: 20px auto;">Volver al Inicio</a>
    </footer>
  </div>

  <!-- Carga el script común -->
  <script src="script.js"></script>
</body>
</html>
