<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz 3: Activo Corriente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Quiz 3: Activo Corriente</h1>
      <p>Existencias, periodificaciones y gestión de cobro</p>
    </header>

    <main>
      <!-- Pregunta 1 -->
      <div class="pregunta">
        <p><strong>1. ¿Qué métodos de valoración de existencias permite el PGC?</strong></p>
        <div class="opciones">
          <input type="checkbox" id="q1a" value="A">
          <label for="q1a">PEPS (Primero en Entrar, Primero en Salir)</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1b" value="B">
          <label for="q1b">UEPS (Último en Entrar, Primero en Salir)</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1c" value="C">
          <label for="q1c">Coste medio ponderado</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1d" value="D">
          <label for="q1d">Coste específico</label>
        </div>
      </div>

      <!-- Pregunta 2 -->
      <div class="pregunta">
        <p><strong>2. ¿Qué es una periodificación?</strong></p>
        <div class="opciones">
          <input type="checkbox" id="q2a" value="A">
          <label for="q2a">Un ajuste por valoración del inmovilizado</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2b" value="B">
          <label for="q2b">Un ingreso o gasto que pertenece a un ejercicio pero se cobra o paga en otro</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2c" value="C">
          <label for="q2c">Una provisión para riesgos y gastos</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2d" value="D">
          <label for="q2d">Un ingreso anticipado</label>
        </div>
      </div>

      <!-- Botón para verificar -->
      <button class="boton" onclick="verificar()" style="margin: 20px auto; display: block;">
        Verificar Respuestas
      </button>

      <!-- Resultado -->
      <div id="resultado" style="margin-top: 20px; padding: 15px; display: none; background: #f0f7ff; border-radius: 8px; line-height: 1.6;"></div>
    </main>

    <!-- Botón de regreso -->
    <footer>
      <a href="index.html" class="boton" style="width: 200px; margin: 20px auto;">Volver al Inicio</a>
    </footer>
  </div>

  <!-- Carga el script común -->
  <script src="script.js"></script>
</body>
</html>
