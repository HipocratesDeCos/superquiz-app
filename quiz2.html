<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz 2: Inmovilizado, Arrendamientos y Activo Financiero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Quiz 2: Inmovilizado, Arrendamientos y Activo Financiero</h1>
      <p>Responde las siguientes preguntas sobre activos no corrientes</p>
    </header>

    <main>
      <!-- Pregunta 1 -->
      <div class="pregunta">
        <p><strong>1. ¿Qué criterio se aplica para valorar los instrumentos financieros a su valor razonable?</strong></p>
        <div class="opciones">
          <input type="checkbox" id="q1a" value="A">
          <label for="q1a">Coste amortizado</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1b" value="B">
          <label for="q1b">Valor razonable con cambios en resultados</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1c" value="C">
          <label for="q1c">Valor razonable con cambios en el patrimonio neto</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q1d" value="D">
          <label for="q1d">Coste histórico</label>
        </div>
      </div>

      <!-- Pregunta 2 -->
      <div class="pregunta">
        <p><strong>2. ¿Cuándo se debe aplicar el modelo de arrendamiento financiero?</strong></p>
        <div class="opciones">
          <input type="checkbox" id="q2a" value="A">
          <label for="q2a">Cuando el arrendador transfiere sustancialmente todos los riesgos y recompensas inherentes a la propiedad</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2b" value="B">
          <label for="q2b">Cuando el contrato es de corta duración</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2c" value="C">
          <label for="q2c">Cuando el arrendatario tiene opción de compra a precio razonable</label>
        </div>
        <div class="opciones">
          <input type="checkbox" id="q2d" value="D">
          <label for="q2d">Cuando el activo es de bajo valor</label>
        </div>
      </div>

      <!-- Botón para verificar -->
      <button class="boton" onclick="verificar()" style="margin: 20px auto; display: block;">
        Verificar Respuestas
      </button>

      <!-- Resultado -->
      <div id="resultado" style="margin-top: 20px; padding: 15px; display: none; background: #f0f7ff; border-radius: 8px; line-height: 1.6;"></div>
    </main>

    <!-- Botón de regreso -->
    <footer>
      <a href="index.html" class="boton" style="width: 200px; margin: 20px auto;">Volver al Inicio</a>
    </footer>
  </div>

  <!-- Carga el script común -->
  <script src="script.js"></script>
</body>
</html>
